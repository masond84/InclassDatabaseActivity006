<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting App</title>
    <!-- Tailwind CSS CDN Import -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex h-screen">
    
    <!-- Sidebar for paintings list -->
    <div id="paintings-list" class="w-1/4 bg-white shadow-lg border-r border-gray-300 overflow-y-auto p-4">
        <h2 class="text-xl font-semibold mb-4">Paintings</h2>
        <!-- Painting button should dynamiclly populate here -->
    </div>


    <!-- Main Content Area for editing form -->
    <div id="painting-form" class="w-3/4 p-6">
        <h3 class="text-2xl font-semibold mb-4">Edit Painting</h3>
        <form id="edit-form" class="space-y-4">
            <div>
                <label class="block font-medium text-gray-700">Title:</label>
                <input type="text" name="Title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block font-medium text-gray-700">Artist:</label>
                <input type="text" name="LastName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block font-medium text-gray-700">Year:</label>
                <input type="number" name="YearOfWork" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block font-medium text-gray-700">Medium:</label>
                <input type="text" name="Medium" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label class="block font-medium text-gray-700">Description:</label>
                <textarea name="Description" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"></textarea>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                    Save
                </button>
                <button type="reset" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-200">
                    Reset
                </button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
